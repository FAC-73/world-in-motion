<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- LINK TO FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- LINK TO BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- LINK TO LOCAL STYLESHEET-->
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<!-- BODY INCLUDES CHANGING BACKGROUND IMAGE-->
<body id="imagebg">

    <!-- APPLICATION HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">

                    <!-- HEADER TEXT -->
                    <h1 class="logotext"><span>
                            <i class="fas fa-cloud-sun-rain" aria-label="weather-icon" style="color: #E48C34; font-size: 24px;"></i>
                        </span> Weather<span class="logotext-bold">Dashboard</h1>
                </div>

                <!-- SEARCH FORM -->
                <div class="col-sm-9">
                    <div class="row">
                        <form id="search-form">
                            <input type="text" required id="search-term" placeholder="Search for a city">
                            <button class="input-button"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main>
        <div class="container">
            <div class="row">

                <!-- LEFT CONTAINER -->
                <div class="col-md-3">
                    <div class="bg-container">

                        <!-- LIST HEADER -->
                        <div class="left-rail-header">
                            <h2 id="cities-count">Cities</h2>
                        </div>

                        <!-- LIST OF CITIES-->
                        <ul id="cities-list"></ul>
                    </div>
                </div>

                <!-- RIGHT CONTAINER -->
                <div class="col-md-9">
                    <div class="bg-container">

                        <!-- SELECTED CITY HEADER -->
                        <div class="right-container-header">
                            <div class="row">
                                <div class="col-sm-1" id="icon-div">
                                    <div id="weather-icon"></div>
                                </div>
                                <!-- CITY NAME AND ICON-->
                                <div class="col-sm-8">
                                    <h1 class="current-city" id="currentCity">Type a city name</h1>
                                </div>

                                <!-- DATE -->
                                <div class="col-sm-3">
                                    <p class="date-text" id="date">text</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- WEATHER DETAILS -->
                    <div class="bg-container"
                        style="margin-top: 0; border-top-left-radius: 0; border-top-right-radius: 0;">
                        <div class="row">
                            <div class="col-sm-12" id="current-weather-content">

                                <!-- PARAGRAPHS FOR DISPLAYING WEATHER DETAILS-->
                                <p class="weather-info" id="temp">Temperature:</p>
                                <p class="weather-info" id="humidity">Humidity:</p>
                                <p class="weather-info" id="wind">Windspeed:</p>
                                <p class="weather-info" id="UV">UV Index:</p>
                            </div>

                            <!-- 5 DAY FORECAST CARDS -->
                            <div class="row" id="forecast">
                                <div class="col-sm-12">

                                    <!-- CARD HEADER -->
                                    <h2 style="padding-left: 28px;">5-Day Forecast</h2>

                                    <!-- CARD CONTAINER -->
                                    <div class="day-card-container" id="card-array">
                                        <!-- FORECAST CARDS ARE APPENDED HERE -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- LOCAL JS -->
    <script src="./Assets/js/script.js"></script>

</body>
</html>
